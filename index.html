<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Neighborhood Map Project</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!--Scripts-->
  <script src="js/knockout.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/model.js"></script>

  <!-- Links-->
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
  <header class="header">
    <span> &nbsp; New York City</span>
  </header>

  <aside id="list" class="sideNav">
    <br>
    <div class="search">
      <input placeholder=" - Location Name -" data-bind="textInput: search, valueUpdate: 'afterkeydown'" />
    </div>
    <br>
    <ul data-bind="foreach:searchFilter">
      <li data-bind="text:title, click: bounce"></li>
    </ul>
  </aside>

  <main id="map"></main>
  <script src="js/viewModel.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuOvAN6j4jPcd1OjJgvQPxfMBPdemL8Z4&v=3&callback=initMap" onerror="mapError()"></script>

  <footer></footer>
</body>

</html>
